<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    body {background-color: pink}
  </style>
  <!-- nie zmieniło się nic po dodaniu elementu style do sekcji head, poniewaz nizej znajduje
  się element link ktory importuje style z zewnetrznego pliku. Zgodnie z zasadą ostatniego
  będzie obowiązywać kolor niebieski z odzielnego arkusza !-->
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css\style.css">
    <title>Style CSS</title>
</head>
<body style="background-color: green">
